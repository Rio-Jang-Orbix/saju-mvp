<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Floating Hearts -->
  <circle cx="150" cy="100" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1050" cy="150" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="200" cy="500" r="10" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1000" cy="450" r="7" fill="rgba(255,255,255,0.3)"/>

  <!-- Main Content Card -->
  <rect x="100" y="100" width="1000" height="430" rx="24" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Logo/Icon Area -->
  <circle cx="250" cy="250" r="60" fill="rgba(255,255,255,0.9)"/>
  <text x="250" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#f5576c">💕</text>

  <!-- Main Title -->
  <text x="350" y="220" font-family="Arial Black, sans-serif" font-size="54" font-weight="900" fill="white">Luvo</text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="rgba(255,255,255,0.9)">AI 연애 상담 서비스</text>

  <!-- Key Features -->
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="22" fill="rgba(255,255,255,0.8)">🤖 AI 대화 분석 • 💬 맞춤 답장 제안 • 🎯 데이트 플랜</text>

  <!-- CTA -->
  <rect x="350" y="360" width="280" height="60" rx="30" fill="rgba(255,255,255,0.9)"/>
  <text x="490" y="396" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#f5576c">지금 시작하기</text>

  <!-- Stats -->
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">이미 1,847명이 선택한</text>
  <text x="700" y="405" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">AI 연애 코치</text>

  <!-- Bottom Badge -->
  <rect x="450" y="480" width="300" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">더 나은 연애를 시작하세요</text>
</svg>